        <header>
            <div class="container">
                <div class="row bet">
                    <div class="col-6">
                        <h1>Admin Dashboard</h1>
                    </div>
                    
                    <div class="col-6 left">
                        <div class="row">
                            <div class="col-3 notify">

                    </div>
                </div>
            </div>
        </header>
        
        <section class="search">
            <div class="container">
                <h2>Add Doctor</h2>
                <form>
                    <div class="row">
                     <div class="form-group">
                        <input class="form-control" type="text" placeholder="Enter Doctor Name" required>
                    </div>
                </div>
                
                <div class="row">
                     <div class="form-group">
                        <input class="form-control" type="number" placeholder="Enter Doctor Number" required>
                    </div>
                </div>
                
                <div class="row">
                     <div class="form-group">
                        <input class="form-control" type="email" placeholder="Enter Doctor Email" required>
                    </div>
                </div>
                
                <div class="row">
                     <div class="form-group">
                        <input class="form-control" type="password" placeholder="Enter Doctor Password" required>
                    </div>
                </div>
                
                <div class="row">
                     <div class="form-group">
                         <h3>Gender</h3>
                         
                         <input class="rad" type="radio" name="Gender" required>
                         <label>Male</label>
                         
                         <input class="rad" type="radio"name="Gender" required>
                         <label>Female</label>
                    </div>
                </div>
                
                <div class="row">
                     <div class="form-group">
                        <input class="form-control" type="text" placeholder="Enter Clinic Address" required>
                    </div>
                </div>
                
                <div class="row">
                     <div class="form-group">
                        <input class="form-control" type="text" placeholder="Enter Doctor Specialization" required>
                    </div>
                </div>
                
                <div class="row">
                     <div class="form-group">
                        <input class="form-control" type="number" placeholder="Enter Consulting Fees" required>
                    </div>
                </div>
                
                <div class="form-btn">
                    <button class="submit-btn">Add</button>
                </div>
                </form>
            </div>
        </section>
