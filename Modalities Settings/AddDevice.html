<html>
    <head>
        <link rel="stylesheet" href="../libs/bootstrap.min.css">
        <link rel="stylesheet" href="../libs/all.min.css">
        <link rel="stylesheet" href="AddDevice.css">
        <title>Add Device</title>
        <script src="https://kit.fontawesome.com/13f3ae8532.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="cover">
            <section class="close">
                <a href="Choose.html"><i class="fas fa-times"></i></a>
            </section>
            
            <section class="add">
                <div class="container">
                    <h2>Add Device</h2>
                    <form>
                        <div class="row">
                         <div class="form-group">
                            <input class="form-control" type="text" placeholder="Device Name" required>
                            <i class="fas fa-comment-medical"></i>
                        </div>
                    </div>

                    <div class="row">
                         <div class="form-group">
                            <input class="form-control" type="number" placeholder="IP Address" required>
                            <i class="fas fa-edit"></i>
                        </div>
                    </div>
                    
                    <div class="row">
                         <div class="form-group">
                            <input class="form-control" type="number" placeholder="Port Number" required>
                            <i class="fas fa-cogs"></i>
                        </div>
                    </div>
                    
                    <div class="row">
                         <div class="form-group">
                            <input class="form-control" type="text" placeholder="AE  Title" required>
                            <i class="fas fa-file-signature"></i>
                        </div>
                    </div>

                    <div class="form-btn">
                        <button class="submit-btn"><a href="Doctor-dashboard.html">Add Device</a></button>
                    </div>
                    </form>
                </div>
            </section>
        </div>
    </body>
</html>
