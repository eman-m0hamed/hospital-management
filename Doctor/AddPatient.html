                <li class="title">

        <header>
            <div class="container">
                <div class="row bet">
                    <div class="col-6">
                        <h1>Doctor Dashboard</h1>
                    </div>
                    
                    <div class="col-6 left">
                        <div class="row">
                            <div class="col-3 notify">
                                <a href="#"><i class="far fa-bell"></i></a>
                                <a href="#"><i class="fas fa-inbox"></i></a>
                            </div>
                            <div class="col-2">
                                <img src="../imgs/author.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <section class="search">
            <div class="container">
                <h2>Add Patient</h2>
                <from>
                    <div class="row">
                     <div class="form-group">
                        <input class="form-control" type="text" placeholder="Enter Patient Name" required>
                    </div>
                </div>
                
                <div class="row">
                     <div class="form-group">
                        <input class="form-control" type="number" placeholder="Enter Patient Number" required>
                    </div>
                </div>
                
                <div class="row">
                     <div class="form-group">
                        <input class="form-control" type="email" placeholder="Enter Patient Email" required>
                    </div>
                </div>
                
                <div class="row">
                     <div class="form-group">
                         <h3>Gender</h3>
                         
                         <input class="rad" type="radio" name="Gender" required>
                         <label>Male</label>
                         
                         <input class="rad" type="radio"name="Gender" required>
                         <label>Female</label>
                    </div>
                </div>
                
                <div class="row">
                     <div class="form-group">
                        <input class="form-control" type="text" placeholder="Enter Patient Address" required>
                    </div>
                </div>
                
                <div class="row">
                     <div class="form-group">
                        <input class="form-control" type="number" placeholder="Enter Patient Age" required>
                    </div>
                </div>
                
                <div class="row">
                     <div class="form-group">
                         <textarea placeholder="Enter Patient Medical Record"></textarea>
                    </div>
                </div>
                
                
                <div class="form-btn">
                    <button class="submit-btn">Add</button>
                </div>
                </from>
            </div>
        </section>
    </body>
</html>
