<html>
    <head>
        <link rel="stylesheet" href="../libs/bootstrap.min.css">
        <link rel="stylesheet" href="../libs/all.min.css">
        <link rel="stylesheet" href="Book.css">
        <title>Inpatient</title>
        <script src="https://kit.fontawesome.com/13f3ae8532.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="cover">
            <section class="close">
                <a href="Choose.html"><i class="fas fa-times"></i></a>
            </section>
            
            <section class="login">
                <div class="container">
                    <h2>Inpatient</h2>
                    <form>
                        <div class="row">
                         <div class="form-group">
                            <input class="form-control" type="text" placeholder="Enter Hospital Name" required>
                            <i class="fas fa-user" aria-hidden="true"></i>
                        </div>
                    </div>
                    
                    <div class="row">
                     <div class="form-group">
                        <select class="form-control for form-control-lg mb_30">
                            <option  class="for" disabled selected>Type</option>
                            <option class="for">Room</option>
                            <option  class="for">ICU</option>
                        </select>
                         <i class="fas fa-hospital"></i>
                    </div>
                </div>
                    
                    <div class="form-btn">
                        <button class="submit-btn"><a href="Patient-Login.html">Reserve</a></button>
                    </div>
                    </form>
                    
                </div>
            </section>
        </div>
    </body>
</html>
