<html>
    <head>
        <link rel="stylesheet" href="../libs/bootstrap.min.css">
        <link rel="stylesheet" href="../libs/all.min.css">
        <link rel="stylesheet" href="Patient-Login.css">
        <title>Inpatient</title>
        <script src="https://kit.fontawesome.com/13f3ae8532.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="cover">
            <section class="close">
                <a href="../Login.html"><i class="fas fa-times"></i></a>
            </section>
            
            <section class="login">
                <div class="container">
                    <h2>Inpatient</h2>
                    <form>
                        <div class="row">
                         <div class="form-group">
                            <input class="form-control" type="text" placeholder="Enter your username" required>
                            <i class="fas fa-user" aria-hidden="true"></i>
                        </div>
                    </div>

                    <div class="row">
                         <div class="form-group">
                            <input class="form-control" type="password" placeholder="Enter you Password" required>
                            <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                        </div>
                    </div>

                    <a href="../Patient/Pass-recovery.html" class="pass">Forgot Password</a>
                    
                    <div class="form-btn">
                        <button class="submit-btn"><a href="Done.html">Confirm Registeration</a></button>
                    </div>
                    
                    <p>Don't have an account? <a href="../Patient/Signup.html" class='pass'> Create an account</a></p>
                    </form>
                </div>
            </section>
        </div>
    </body>
</html>
