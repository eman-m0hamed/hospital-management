<html>
    <head>
        <link rel="stylesheet" href="../libs/bootstrap.min.css">
        <link rel="stylesheet" href="../libs/all.min.css">
        <link rel="stylesheet" href="Pass-recovery.css">
        <title>Password Recovery</title>
        <script src="https://kit.fontawesome.com/13f3ae8532.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="cover">
            <section class="close">
                <a href="../Login.html"><i class="fas fa-times"></i></a>
            </section>
            
            <section class="recover">
                <div class="container">
                    <h2>Password Recovery</h2>
                    <form>
                        <div class="row">
                         <div class="form-group">
                            <input class="form-control" type="text" placeholder="Enter your username" required>
                            <i class="fas fa-user" aria-hidden="true"></i>
                        </div>
                    </div>

                    <div class="row">
                         <div class="form-group">
                            <input class="form-control" type="password" placeholder="Enter you Email" required>
                            <i class="far fa-envelope" aria-hidden="true"></i>
                        </div>
                    </div>
                    
                    <div class="row">
                 <div class="form-group">
                    <input class="form-control" type="password" placeholder="Enter Your New Password" required>
                     <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                </div>
                </div>
                    
                    <p>Already have an account? <a href="Patient-Login.html" class='pass'>Login</a></p>

                    <div class="form-btn">
                        <button class="submit-btn">Reset</button>
                    </div>
                    </form>
                </div>
            </section>
        </div>
    </body>
</html>
