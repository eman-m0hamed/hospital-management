<html>
    <head>
        <title>Patient Dashboard</title>
        <link rel="stylesheet" href="../libs/bootstrap.min.css">
        <link rel="stylesheet" href="../libs/all.min.css">
        <link rel="stylesheet" href="Profile.css">
        <script src="https://kit.fontawesome.com/13f3ae8532.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                <h2>BeyondCare</h2>
            </div>
            
            <ul class="sidebar_menu">
            <li class="mm-active">
                <a href="Patient-dashboard.html" aria-expanded="false">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
             </li>

              <li class="title">
                <span>Doctors</span>
               </li>
                
                <li class="mm-active">
                    <a href="Doctors.html" aria-expanded="false">
                        <i class="fas fa-user-md"></i>
                        <span>List of Doctors</span>
                    </a>
                </li>
                
                <li class="mm-active">
                    <a href="SearchDoctors.html" aria-expanded="false">
                        <i class="fas fa-search"></i>
                        <span>Doctor Search</span>
                    </a>
                </li>
                
                <li class="title">
                <span>Appointments</span>
               </li>
                
                <li class="mm-active">
                    <a href="Book.html" aria-expanded="false">
                        <i class="fas fa-calendar-plus"></i>
                        <span>Book Appointment</span>
                    </a>
                </li>
                
                <li class="mm-active">
                    <a href="Appointment.html" aria-expanded="false">
                        <i class="fas fa-history"></i>
                        <span>Appointment History</span>
                    </a>
                </li>
                
                <li class="title">
                <span>Profile</span>
               </li>
                
                <li class="mm-active">
                    <a href="Profile.html" aria-expanded="false">
                        <i class="fas fa-user-circle"></i>
                        <span>Update Profile</span>
                    </a>
                </li>
                
                <li class="mm-active">
                     <a href="../Services.html" aria-expanded="false">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Log Out</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <header>
            <div class="container">
                <div class="row bet">
                    <div class="col-6">
                        <h1>Patient Dashboard</h1>
                    </div>
                    
                    <div class="col-6 left">
                        <div class="row">
                            <div class="col-3 notify">
                                <a href="#"><i class="far fa-bell"></i></a>
                                <a href="#"><i class="fas fa-inbox"></i></a>
                            </div>
                            <div class="col-2">
                                <img src="../imgs/author.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <section class="search">
            <div class="container">
                <h2>Update Profile</h2>
                <form>
                    <div class="row">
                     <div class="form-group">
                        <input class="form-control" type="text" placeholder="Enter Your Name" required>
                    </div>
                </div>
                
                <div class="row">
                     <div class="form-group">
                        <input class="form-control" type="number" placeholder="Enter Your Number" required>
                    </div>
                </div>
                
                <div class="row">
                     <div class="form-group">
                         <h3>Gender</h3>
                         
                         <input class="rad" type="radio" name="Gender" required>
                         <label>Male</label>
                         
                         <input class="rad" type="radio"name="Gender" required>
                         <label>Female</label>
                    </div>
                </div>
                
                <div class="row">
                     <div class="form-group">
                        <input class="form-control" type="text" placeholder="Enter Your Address" required>
                    </div>
                </div>
                
                <div class="row">
                     <div class="form-group">
                        <input class="form-control" type="number" placeholder="Enter Your Age" required>
                    </div>
                </div>
                
                <div class="row">
                     <div class="form-group">
                         <textarea placeholder="Enter Your Medical Record"></textarea>
                    </div>
                </div>
                
                <div class="row">
                         <div class="form-group">
                            <h4 class="lab">Upload Your Medical Files</h4>
                        </div>
                    </div>
                
                <div class="row">
                         <div class="form-group">
                            <input class="file" type="file" required>
                        </div>
                    </div>
                
                
                <div class="form-btn">
                    <button class="submit-btn">Update</button>
                </div>
                </form>
            </div>
        </section>
    </body>
</html>
