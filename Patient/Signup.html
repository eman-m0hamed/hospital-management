<html>
    <head>
        <link rel="stylesheet" href="../libs/bootstrap.min.css">
        <link rel="stylesheet" href="../libs/all.min.css">
        <link rel="stylesheet" href="Signup.css">
        <title>Sign Up</title>
        <script src="https://kit.fontawesome.com/13f3ae8532.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="cover">
            <section class="close">
                <a href="../Login.html"><i class="fas fa-times"></i></a>
            </section>
            
            <section class="login">
                <div class="container">
                    <h2>Sign Up</h2>
                    <form>
                        <div class="row">
                     <div class="form-group">
                        <input class="form-control" type="text" placeholder="Enter Your Name" required>
                         <i class="fas fa-user" aria-hidden="true"></i>
                    </div>
                </div>
                
                <div class="row">
                     <div class="form-group">
                        <input class="form-control" type="email" placeholder="Enter Your Email" required>
                         <i class="far fa-envelope"></i>
                    </div>
                </div>
                
                <div class="row">
                 <div class="form-group">
                    <input class="form-control" type="password" placeholder="Enter Your Password" required>
                     <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                </div>
                </div>
                    
                    <div class="row">
                 <div class="form-group">
                    <input class="form-control" type="password" placeholder="Confirm Your Password" required>
                     <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                </div>
                </div>
                
                <div class="form-btn">
                    <button class="submit-btn">Sign Up</button>
                </div>
                    
                    <p>Already have account? <a href="Patient-Login.html" class='pass'> Login</a></p>
                </div>
                    </form>
            </section>
        </div>
    </body>
</html>
